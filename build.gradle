plugins {
    id 'java'
    id 'application'
}

group 'ru.danilakondratenko'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'ru.danilakondratenko.incubatoremul.Main'
    }

    from {
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

application {
    mainClassName = 'ru.danilakondratenko.incubatoremul.Main'
}
